<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclidraw</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="btns material-symbols-outlined">menu</button>
        <div class="options">
          <button class="btn material-symbols-outlined">lock</button>
          <button class="btn material-symbols-outlined">pan_tool_alt</button>
          <button class="btn material-symbols-outlined">arrow_selector_tool</button>
          <button class="btn material-symbols-outlined">check_box_outline_blank</button>
          <button class="btn material-symbols-outlined">circle</button>
          <button class="btn material-symbols-outlined">trending_flat</button>
          <button class="btn material-symbols-outlined">horizontal_rule</button>
          <button class="btn material-symbols-outlined">edit</button>
          <button class="btn material-symbols-outlined">text_format</button>
          <button class="btn material-symbols-outlined">photo_library</button>
          <button class="btn material-symbols-outlined">ink_eraser</button>
          <button class="btn material-symbols-outlined">steppers</button>
        </div>
        <div class="right">
          <button class="btn material-symbols-outlined right-top ">group</button>
          <div class="right-library">
            <button class="btn material-symbols-outlined ">menu_book</button>
            <button class=" right-1"><span style="font-size:small;">Library</span></button>
          </div>
        </div>
      </div>
      <canvas id="canvas" width="400px" height="400px"></canvas>
      <div id="bottom">
        <div id="bottom-1">
          <div class="bottom-left">
            <div>
            <button class="btn material-symbols-outlined">add</button>
            <button class="btn material-symbols-outlined">money</button>
          </div>
            <div>
            <button class="btn material-icons">undo</button>
          <button class="btn material-icons">redo</button>
        </div>
        </div>
        <div class="right-bottom">
          <button class="material-symbols-outlined">encrypted</button>
          <button class="material-symbols-outlined">help</button>
        </div>
      </div>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
